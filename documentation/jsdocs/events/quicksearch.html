et current orientation let orientationName = ori.getOrientation() // Remove event binding ori.off() Methods getOrientation() Return the current normalized orientation Returns: landscape-primary, portrait-primary, landscape-secondary, portrait-secondary Type string off() Remove all binding Type Definitions DeviceOrientation_Callback(type) Called when the orientation of the device change Parameters: Name Type Description type string Name of the orientation: landscape-primary | portrait-primary | landscape-secondary | portrait-secondary × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-09-11T10:34:39+02:00 using the DocStrap template. "},"HistoryController.html":{"id":"HistoryController.html","title":"Class: HistoryController","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global addclearfiregesturegestureOffhandlePassiveEventsoffononAllImagesLoadonAnimationEndoneonImageLoadonTransitionEndremove Class: HistoryController HistoryController new HistoryController(defaultTitle) Manage history pushState and popstate event Parameters: Name Type Description defaultTitle string Default page title Example let h = new HistoryController( 'The default page title' ) // Push a new state in the history h.pushState( {data: 1}, 'The page title', '/path/page.html' ) // Return the current page state h.getState() // Update the anchor of the current url h.updateAnchor( anchor ) // Register an handler for popState h.register( handler ) =&gt; ( url, state ) // remove a registered handler for popState h.remove( handler ) Members state :state_Object Get the current page state Type: state_Object Methods pushState(state, title, url) Push a new state in the history Parameters: Name Type Description state object Native browser state object title string url string register(handler) Register an handler for popState Parameters: Name Type Description handler HistoryController_Callback remove(handler) Remove a registered handler for popState Parameters: Name Type Description handler function updateAnchor(anchor) Update the anchor of the current url Parameters: Name Type Description anchor string Type Definitions HistoryController_Callback(url, state) Parameters: Name Type Description url string state object Native browser state object state_Object Type: object Properties: Name Type Description url string state object Native browser state object title string × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-09-11T10:34:39+02:00 using the DocStrap template. "},"IntersectObserver.html":{"id":"IntersectObserver.html","title":"Class: IntersectObserver","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global addclearfiregesturegestureOffhandlePassiveEventsoffononAllImagesLoadonAnimationEndoneonImageLoadonTransitionEndremove Class: IntersectObserver IntersectObserver new IntersectObserver(options) Wrapper for the IntersectionObserver API Parameters: Name Type Description options Object Properties Name Type Argument Default Description onIntersecting IntersectObserver_Handler Callback function onlyOnce boolean &lt;optional&gt; false Execute the callback only once per $elements the first time it intersect the viewport ioOptions Object &lt;optional&gt; Native options to create to IntersectionObserver API Properties Name Type Argument Default Description root HTMLElement &lt;optional&gt; null Element used as display. If null, use the screen viewport rootMargin string &lt;optional&gt; \"0px\" Margin around the viewport. Can be defined as margin css property: \"10px 20px 30px 40px\" (top, right, bottom, left) threshold float | Array.&lt;float&gt; &lt;optional&gt; 0 Percentage (0.0 to 1.0) of visibility needed to execute the callback function. To call the function when the visibility is at least 50%: threshold = 0.5. To call the function every 25%: threshold=[0, 0.25, 0.5, 0.75, 1] Example let io = new IntersectObserver( { \"onIntersecting\": callback } ); function callback( $target, entry ) { console.log( `${ $target } enter the screen viemport` ); console.log( `${ $target } is intersecting the viewport: ${ entry.isintersecting }` ); } // To add an HTMLElement, a NodeList or an array of HTMLElement to the observer io.add( $someHTMLElement ); io.add( [ $someHTMLElement2, $someHTMLElement3 ] ); io.add( $someNodList ); // To remove an HTMLElement, a NodeList or an array of HTMLElement from the observer io.remove( $someHTMLElement2 ); io.remove( $someNodList ); // To remove all elements from the observer io.clear(); Type Definitions IntersectObserver_Handler($target, entry) Parameters: Name Type Description $target HTMLElement entry IntersectionObserverEntry Native IntersectionObserver callback parameter Properties Name Type Description boundingClientRect DOMRectReadOnly { x, y, width, height, top, right, bottom, left } intersectionRatio Number intersectionRect DOMRectReadOnly isIntersecting Boolean rootBounds DOMRectReadOnly target HTMLElement time DOMHighResTimeStamp × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-09-11T10:34:39+02:00 using the DocStrap template. "},"KeyboardHandler.html":{"id":"KeyboardHandler.html","title":"Class: KeyboardHandler","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global addclearfiregesturegestureOffhandlePassiveEventsoffononAllImagesLoadonAnimationEndoneonImageLoadonTransitionEndremove Class: KeyboardHandler KeyboardHandler new KeyboardHandler($element, userOptions) Handle keyboard typing on an elements Parameters: Name Type Description $element HTMLElement userOptions Object Properties Name Type Argument Default Description selector string &lt;optional&gt; Used for event delegation preventDefault boolean &lt;optional&gt; false Prevent default on all key pressed, except TAB onEnter KeyboardHandler_Callback &lt;optional&gt; onSpace KeyboardHandler_Callback &lt;optional&gt; onSelect KeyboardHandler_Callback &lt;optional&gt; Called when pressing ENTER or SPACE onEscape KeyboardHandler_Callback &lt;optional&gt; onTab KeyboardHandler_Callback &lt;optional&gt; onTabReverse KeyboardHandler_Callback &lt;optional&gt; onRight KeyboardHandler_Callback &lt;optional&gt; Called when pressing RIGHT ARROW KEYS onLeft KeyboardHandler_Callback &lt;optional&gt; Called when pressing LEFT ARROW KEYS onUp KeyboardHandler_Callback &lt;optional&gt; Called when pressing UP ARROW KEYS onDown KeyboardHandler_Callback &lt;optional&gt; Called when pressing DOWN ARROW KEYS onPageUp KeyboardHandler_Callback &lt;optional&gt; onPageDown KeyboardHandler_Callback &lt;optional&gt; onPrevious KeyboardHandler_Callback &lt;optional&gt; Called when pressing LEFT or DOWN arrow keys onNext KeyboardHandler_Callback &lt;optional&gt; Called when pressing RIGHT or UP arrow keys onKey KeyboardHandler_Callback &lt;optional&gt; Called on every key See: For more details, see extra/events.md Example let keyboardControls = new KeyboardHandler( $domElement, options ); // To cancel events watching keyboardControls.off(); Methods off() Remove the binding Type Definitions KeyboardHandler_Callback(event, $context) Called when a key is pressed Parameters: Name Type Description event event $context HTMLElement Targeted DOM element × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-09-11T10:34:39+02:00 using the DocStrap template. "},"MediaQueriesEvents.html":{"id":"MediaQueriesEvents.html","title":"Class: MediaQueriesEvents","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global addclearfiregesturegestureOffhandlePassiveEventsoffononAllImagesLoadonAnimationEndoneonImageLoadonTransitionEndremove Class: MediaQueriesEvents MediaQueriesEvents new MediaQueriesEvents(breakpointsList [, userOptions]) Manage mediaqueries events Parameters: Name Type Argument Description breakpointsList Array.&lt;Breakpoint&gt; userOptions Object &lt;optional&gt; Properties Name Type Argument Default Description unit String &lt;optional&gt; \"px\" Example let mquery = new MediaQueriesEvents( [ \"name\" : \"mob\", \"query\": window.matchMedia( '(max-width:767px)' ) }, { \"name\" : \"tab\", \"query\": window.matchMedia( '(min-width:768px) and (max-width:959px)' ) }, { \"name\" : \"desk\", \"query\": window.matchMedia( '(min-width:960px)' ) } ] ); or let mquery = new MediaQueriesEvents( [ \"name\" : \"mob\", \"max\": 767 }, { \"name\" : \"tab\", \"min\": 768, \"max\": 956 }, { \"name\" : \"desk\", \"max\": 960 } ], { \"unit\": \"px\" // Default value } ); // Register a function to be call on mediaquery change mquery.register( myFunction ); // Remove a function to be called mquery.remove( myFunction ); // Refresh all registered function mquery.refresh(); // Call a function with the current breakpoint in parameters. mquery.get( myFunction ); // Return true if `breakpointName` is the name of the current breakpoint boolean = mquery.is( 'desk' ); // Current active breakpoint myBreakpoint = mquery.currentBreakpoint; // =&gt; {name, query, ...} or false myBreakpoint.is( 'mob' ); // =&gt; true|false myBreakpoint.in( ['mob', 'tab'] ); // =&gt; true|false // List of all breakpoints array = mquery.list; // Check if the current breakpoint is in a list. boolean = mquery.in(['mob', 'tab']); // Pause mediaqueries watch mquery.suspend(); // Resume mediaqueries watch mquery.resume(); Members &lt;static, readonly&gt; TYPE_ON_BOTH :number Mediaquery both callback type Type: number &lt;static, readonly&gt; TYPE_ON_ENTER :number Mediaquery entering callback type Type: number &lt;static, readonly&gt; TYPE_ON_LEAVE :number Mediaquery leaving callback type Type: number currentBreakpoint :False|Breakpoint Current active breakpoint Type: False | Breakpoint list :Array.&lt;Breakpoint&gt; List of all breakpoints Type: Array.&lt;Breakpoint&gt; Methods get(fnc) Call a function with the current breakpoint Parameters: Name Type Description fnc function Function to call in(breakpointNameList) Check if the current breakpoint is in a list Parameters: Name Type Description breakpointNameList Array.&lt;string&gt; Array of breakpoint name Returns: Type boolean is(breakpointName) Check if we are in a specific range Parameters: Name Type Description breakpointName string Name of a breakpoint refresh() Force the refresh of all registered function register(fcn [, type]) Register a function to be called on mediaquery change Parameters: Name Type Argument Default Description fcn MediaQueriesEvents_Handler Function to call on mediaquery change type String &lt;optional&gt; MediaQueriesEvents.TYPE_ON_ENTER Select when the function will be called: when entering the query, when leaving it, or on both remove(fcn) Unregister a function Parameters: Name Type Description fcn function Function to remove from the registered function list resume() Active mediaqueries callback suspend() Stop mediaqueries callback which() Return the currentbreakpointsList breakpoint Deprecated: - Use mediaquerisEvent.currentBreakpoint instead Returns: Type False | Breakpoint Type Definitions Breakpoint Properties: Name Type Argument Description name string query object Object buid with the window.matchMedia() function min number &lt;optional&gt; mediaquery lower bound max number &lt;optional&gt; mediaquery upper bound in function Return true if the breakpoint is in the list: breakpoint.in(['bp1', 'bp2']) is function Return true if the name passed to the function is the name of the breakpoint: breakpoint.is('bp1') MediaQueriesEvents_Handler(breakpoint) Parameters: Name Type Description breakpoint Breakpoint × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-09-11T10:34:39+02:00 using the DocStrap template. "},"pubSub.html":{"id":"pubSub.html","title":"Namespace: pubSub","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global addclearfiregesturegestureOffhandlePassiveEventsoffononAllImagesLoadonAnimationEndoneonImageLoadonTransitionEndremove Namespace: pubSub pubSub Publish / Suscribe event system Example pubSub.init( { \"MY_EVENT_1\": \"myevent1\", \"MY_EVENT_2\": \"myevent2\" } ); pubSub.on( pubSub.MY_EVENT_1, callback ); pubSub.off( pubSub.MY_EVENT_1, callback ); pubSub.fire( pubSub.MY_EVENT_1 ); // You can send data along with the event: pubSub.on( pubSub.MY_EVENT_2, data =&gt; { console.log(data.myProp) } ); pubSub.fire( pubSub.MY_EVENT_2, {myProp: 'test'} ); Methods &lt;static&gt; this.fire(eventName [, data]) Fire an event Parameters: Name Type Argument Description eventName string data object &lt;optional&gt; Data to be send to the callback functions &lt;static&gt; this.init(eventsNames) Initialize all events name Parameters: Name Type Description eventsNames object &lt;static&gt; this.off(eventName, callback) Unbind an event Parameters: Name Type Description eventName string callback function &lt;static&gt; this.on(eventName, callback) Bind an event Parameters: Name Type Description eventName string callback function (data) =&gt; {} × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-09-11T10:34:39+02:00 using the DocStrap template. "},"TouchHover.html":{"id":"TouchHover.html","title":"Class: TouchHover","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global addclearfiregesturegestureOffhandlePassiveEventsoffononAllImagesLoadonAnimationEndoneonImageLoadonTransitionEndremove Class: TouchHover TouchHover new TouchHover(options) Simulate hover (on touch) on mobile device. Touch a second time to follow the link. Parameters: Name Type Description options Object Properties Name Type Description cssClass string selector string $wrapper HTMLEvent Example new TouchHover( { \"cssClass\": 'hover', \"selector\": '.link', \"$wrapper\": $myWrapper } ); Methods destroy() Remove all binded events × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-09-11T10:34:39+02:00 using the DocStrap template. "},"WindowEvents.html":{"id":"WindowEvents.html","title":"Class: WindowEvents","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global addclearfiregesturegestureOffhandlePassiveEventsoffononAllImagesLoadonAnimationEndoneonImageLoadonTransitionEndremove Class: WindowEvents WindowEvents new WindowEvents($window) Window events handler Parameters: Name Type Description $window HTMLElement DOM object on which the events will be checked Example var w = new WindowEvents( window ); let myFunction = ( { windowInfo, scrollInfo, documentInfo, viewportInfo }, type, event ) =&gt; {}; w.register( myFunction, 'resize' ); // type = 'resize', 'scroll' or undefined for both w.remove( myFunction, 'resize' ); // Force refresh of all registered function w.refresh( 'scroll' ); // Force the computing scroll position window and document size w.update(); // Call the function w.get( myFunction ); // Tools { top, left } = w.scrollInfo; { width, height } = w.windowInfo; { width, height } = w.documentInfo; { top, left, bottom, right, width, height } = w.viewportInfo; Members documentInfo :Object { width, height } Type: Object scrollInfo :Object { top, left } Type: Object viewportInfo :Object The viewport is the displayed part of the document. So, its top and left are the scroll position and its width and height are the window size. { top, left, bottom, right, width, height } Type: Object windowInfo :Object { width, height } Type: Object Methods get(fcn) Call a function with the last stored positions and sizes Parameters: Name Type Description fcn WindowEvents_Handler refresh(type) Refresh all the registered functions Parameters: Name Type Description type string resize | scroll | undefined (both) register(fcn, type) Register a function on a type of event Parameters: Name Type Description fcn WindowEvents_Handler type string resize | scroll | undefined (both) remove(fcn, type) Unregister a function for a type of event Parameters: Name Type Description fcn WindowEvents_Handler type string resize | scroll | undefined (both) update(type) Update all the stored data (window size, scroll position, ...) Parameters: Name Type Description type string resize | scroll | undefined (both) Type Definitions WindowEvents_Handler(info, eventType [, originalEvent]) Parameters: Name Type Argument Description info Object Properties Name Type Description windowInfo Object Properties Name Type Description width number height number scrollInfo Object Properties Name Type Description top number left number documentInfo Object Properties Name Type Description width number height number viewportInfo Object Properties Name Type Description top number left number bottom number right number width number height number eventType string resize | scroll | force originalEvent event &lt;optional&gt; if available × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-09-11T10:34:39+02:00 using the DocStrap template. "}}
