    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global onAllImagesLoadonAnimationEndonImageLoadonTransitionEnd Global Methods onAllImagesLoad($elements, manageError, callback) Preload a list of images Parameters: Name Type Description $elements Array.&lt;HTMLElement&gt; Array of images to preload manageError Boolean If true reject the promise on error (false) callback onImageLoad_Callback Function called on each image load ($element, eventType:string) =&gt; {} Returns: - Return a standard Promise + an .off() function to cancel event Type Promise Example onAllImagesLoad( $images, partialCallback, manageError ).then( () =&gt; {} ) // To allow event cancelation, don't chain .then() directly after onAllImagesLoad let preload = onAllImagesLoad( $images, callback, manageError ); preload.then( () =&gt; {} ); ... preload.off(); onAnimationEnd($elem) Bind a one time animationend event on a DOM object Parameters: Name Type Description $elem HTMLElement Returns: - Return a standard Promise + an .off() function to cancel event Type Promise Example onAnimationEnd( $elem ).then( () =&gt; {} ); // To remove the event binding, don't chain .then() directly after onAnimationEnd: let animationEnd = onAnimationEnd( $element ); animationEnd.then( () =&gt; {} ); animationEnd.off() onImageLoad($element, manageError, callback) Preload an image Parameters: Name Type Description $element HTMLElement DOM image to preload manageError Boolean If true reject the promise on error (false) callback onImageLoad_Callback Function called on image load Returns: - Return a standard Promise + an .off() function to cancel event Type Promise Example onImageLoad( $image, callback, manageError ).then( () =&gt; {} ) // To allow event cancelation, don't chain .then() directly after onImageLoad let preload = onImageLoad( $image, callback, manageError geLoadonTransitionEnd × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-11-22T16:50:54+01:00 using the DocStrap template. "},"DeviceOrientation.html":{"id":"DeviceOrientation.html","title":"Class: DeviceOrientation","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global onAllImagesLoadonAnimationEndonImageLoadonTransitionEnd Class: DeviceOrientation DeviceOrientation new DeviceOrientation(options) Handle device orientation change Parameters: Name Type Description options Object Properties Name Type Description onOrientationChange DeviceOrientation_Callback Example let ori = new DeviceOrientation({ onOrientationChange: orientationName =&gt; { console.log(orientationName) } }) // Get current orientation let orientationName = ori.getOrientation() // Remove event binding ori.off() Methods getOrientation() Return the current normalized orientation Returns: landscape-primary, portrait-primary, landscape-secondary, portrait-secondary Type String off() Remove all binding Returns: Type DeviceOrientation Type Definitions DeviceOrientation_Callback(type) Called when the orientation of the device change Parameters: Name Type Description type String Name of the orientation: landscape-primary | portrait-primary | landscape-secondary | portrait-secondary × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-11-22T16:50:54+01:00 using the DocStrap template. "},"HistoryController.html":{"id":"HistoryController.html","title":"Class: HistoryController","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global onAllImagesLoadonAnimationEndonImageLoadonTransitionEnd Class: HistoryController HistoryController new HistoryController(defaultTitle) Manage history pushState and popstate event Parameters: Name Type Description defaultTitle string Default page title Example let h = new HistoryController( 'The default page title' ) // Push a new state in the history h.pushState( {data: 1}, 'The page title', '/path/page.html' ) // Return the current page state h.getState() // Update the anchor of the current url h.updateAnchor( anchor ) // Register an handler for popState h.register( handler ) =&gt; ( url, state ) // remove a registered handler for popState h.remove( handler ) Members state :state_Object Get the current page state Type: state_Object Methods pushState(state, title, url) Push a new state in the history Parameters: Name Type Description state Object Native browser state object title String url String Returns: Type HistoryController register(handler) Register an handler for popState Parameters: Name Type Description handler HistoryController_Callback Returns: Type HistoryController remove(handler) Remove a registered handler for popState Parameters: Name Type Description handler function Returns: Type HistoryController updateAnchor(anchor) Update the anchor of the current url Parameters: Name Type Description anchor String Returns: Type HistoryController Type Definitions HistoryController_Callback(url, state) Parameters: Name Type Description url String state oOject Native browser state object state_Object Type: object Properties: Name Type Description url String state Object Native browser state object title String × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-11-22T16:50:54+01:00 using the DocStrap template. "},"IntersectObserver.html":{"id":"IntersectObserver.html","title":"Class: IntersectObserver","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global onAllImagesLoadonAnimationEndonImageLoadonTransitionEnd Class: IntersectObserver IntersectObserver new IntersectObserver(options) Wrapper for the IntersectionObserver API Parameters: Name Type Description options Object Properties Name Type Argument Default Description onIntersecting IntersectObserver_Handler Callback function onlyOnce Boolean &lt;optional&gt; false Execute the callback only once per $elements the first time it intersect the viewport ioOptions Object &lt;optional&gt; Native options to create to IntersectionObserver API Properties Name Type Argument Default Description root HTMLElement &lt;optional&gt; null Element used as display. If null, use the screen viewport rootMargin String &lt;optional&gt; \"0px\" Margin around the viewport. Can be defined as margin css property: \"10px 20px 30px 40px\" (top, right, bottom, left) threshold Float | Array.&lt;Float&gt; &lt;optional&gt; 0 Percentage (0.0 to 1.0) of visibility needed to execute the callback function. To call the function when the visibility is at least 50%: threshold = 0.5. To call the function every 25%: threshold=[0, 0.25, 0.5, 0.75, 1] Example let io = new IntersectObserver( { \"onIntersecting\": callback } ); function callback( $target, entry ) { console.log( `${ $target } enter the screen viemport` ); console.log( `${ $target } is intersecting the viewport: ${ entry.isintersecting }` ); } // To add an HTMLElement, a NodeList or an array of HTMLElement to the observer io.add( $someHTMLElement ); io.add( [ $someHTMLElement2, $someHTMLElement3 ] ); io.add( $someNodList ); // To remove an HTMLElement, a NodeList or an array of HTMLElement from the observer io.remove( $someHTMLElement2 ); io.remove( $someNodList ); // To remove all elements from the observer io.clear(); Methods add($elements) Add elements to be observed Parameters: Name Type Description $elements HTMLElement | Array.&lt;HTMLElement&gt; Returns: Type IntersectObserver clear() Stop all elements to be observed Returns: Type IntersectObserver remove($elements) Stop some elements to be observed Parameters: Name Type Description $elements HTMLElement | Array.&lt;HTMLElement&gt; Returns: Type IntersectObserver Type Definitions IntersectObserver_Handler($target, entry) Parameters: Name Type Description $target HTMLElement entry IntersectionObserverEntry Native IntersectionObserver callback parameter Properties Name Type Description boundingClientRect DOMRectReadOnly { x, y, width, height, top, right, bottom, left } intersectionRatio Number intersectionRect DOMRectReadOnly isIntersecting Boolean rootBounds DOMRectReadOnly target HTMLElement time DOMHighResTimeStamp × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-11-22T16:50:54+01:00 using the DocStrap template. "},"KeyboardHandler.html":{"id":"KeyboardHandler.html","title":"Class: KeyboardHandler","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global onAllImagesLoadonAnimationEndonImageLoadonTransitionEnd Class: KeyboardHandler KeyboardHandler new KeyboardHandler($element, userOptions) Handle keyboard typing on an elements Parameters: Name Type Description $element HTMLElement userOptions Object Properties Name Type Argument Default Description selector String &lt;optional&gt; Used for event delegation preventDefault Boolean &lt;optional&gt; false Prevent default on all key pressed, except TAB onEnter KeyboardHandler_Callback &lt;optional&gt; onSpace KeyboardHandler_Callback &lt;optional&gt; onSelect KeyboardHandler_Callback &lt;optional&gt; Called when pressing ENTER or SPACE onEscape KeyboardHandler_Callback &lt;optional&gt; onTab KeyboardHandler_Callback &lt;optional&gt; onTabReverse KeyboardHandler_Callback &lt;optional&gt; onRight KeyboardHandler_Callback &lt;optional&gt; Called when pressing RIGHT ARROW KEYS onLeft KeyboardHandler_Callback &lt;optional&gt; Called when pressing LEFT ARROW KEYS onUp KeyboardHandler_Callback &lt;optional&gt; Called when pressing UP ARROW KEYS onDown KeyboardHandler_Callback &lt;optional&gt; Called when pressing DOWN ARROW KEYS onPageUp KeyboardHandler_Callback &lt;optional&gt; onPageDown KeyboardHandler_Callback &lt;optional&gt; onPrevious KeyboardHandler_Callback &lt;optional&gt; Called when pressing LEFT or DOWN arrow keys onNext KeyboardHandler_Callback &lt;optional&gt; Called when pressing RIGHT or UP arrow keys onKey KeyboardHandler_Callback &lt;optional&gt; Called on every key See: For more details, see extra/events.md Example let keyboardControls = new KeyboardHandler( $domElement, options ); // To cancel events watching keyboardControls.off(); Methods off() Remove the binding Returns: Type IntersectObserver Type Definitions KeyboardHandler_Callback(event, $context) Called when a key is pressed Parameters: Name Type Description event Event $context HTMLElement Targeted DOM element × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-11-22T16:50:54+01:00 using the DocStrap template. "},"MediaQueriesEvents.html":{"id":"MediaQueriesEvents.html","title":"Class: MediaQueriesEvents","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global onAllImagesLoadonAnimationEndonImageLoadonTransitionEnd Class: MediaQueriesEvents MediaQueriesEvents new MediaQueriesEvents(breakpointsList [, userOptions]) Manage media queries events Parameters: Name Type Argument Description breakpointsList Array.&lt;Breakpoint&gt; userOptions Object &lt;optional&gt; Properties Name Type Argument Default Description unit String &lt;optional&gt; \"px\" Example let mquery = new MediaQueriesEvents( [ \"name\" : \"mob\", \"query\": window.matchMedia( '(max-width:767px)' ) }, { \"name\" : \"tab\", \"query\": window.matchMedia( '(min-width:768px) and (max-width:959px)' ) }, { \"name\" : \"desk\", \"query\": window.matchMedia( '(min-width:960px)' ) } ] ); or let mquery = new MediaQueriesEvents( [ \"name\" : \"mob\", \"max\": 767 }, { \"name\" : \"tab\", \"min\": 768, \"max\": 956 }, { \"name\" : \"desk\", \"max\": 960 } ], { \"unit\": \"px\" // Default value } ); // Register a function to be call when leaving any breakpoint mquery.register( callback, MediaQueriesEvents.TYPE_ON_LEAVE ); // Remove a function to be called mquery.remove( callback ); // Bind a function to be call when entering the \"small\" breakpoint mquery.on( callback, 'small' ); // Same as mquery.on( callback, 'small', MediaQueriesEvents.TYPE_ON_ENTER ); // Unbind the function mquery.off( callback, 'small' ); // Refresh all registered function for the current breakpoint mquery.refresh(); // Call a function with the current breakpoint in parameters. mquery.get( callback ); // Return true if `breakpointName` is the name of the current breakpoint boolean = mquery.is( 'desk' ); // Current active breakpoint myBreakpoint = mquery.currentBreakpoint; // =&gt; {name, query, ...} or false myBreakpoint.is( 'mob' ); // =&gt; true|false myBreakpoint.in( ['mob', 'tab'] ); // =&gt; true|false // List of all breakpoints array = mquery.list; // Check if the current breakpoint is in a list. boolean = mquery.in(['mob', 'tab']); // Pause media queries watch mquery.suspend(); // Resume media queries watch mquery.resume(); Members &lt;static, readonly&gt; TYPE_ON_BOTH :Number Mediaquery both callback type Type: Number &lt;static, readonly&gt; TYPE_ON_ENTER :Number Mediaquery entering callback type Type: Number &lt;static, readonly&gt; TYPE_ON_LEAVE :Number Mediaquery leaving callback type Type: Number &lt;readonly&gt; currentBreakpoint :False|Breakpoint Current active breakpoint Type: False | Breakpoint &lt;readonly&gt; list :Array.&lt;Breakpoint&gt; List of all breakpoints Type: Array.&lt;Breakpoint&gt; Methods get(callback) Call a function with the current breakpoint Parameters: Name Type Description callback function Function to call Returns: Type MediaQueriesEvents in(breakpointNameList) Check if the current breakpoint is in a list Parameters: Name Type Description breakpointNameList Array.&lt;String&gt; Array of breakpoint name Returns: Type Boolean is(breakpointName) Check if we are in a specific range Parameters: Name Type Description breakpointName String Name of a breakpoint Returns: Type Boolean off(callback, breakpointName) Unbind a function to be called on a specific breakpoint Parameters: Name Type Description callback function Function to remove from the registered function list breakpointName String Name of the breakpoint Returns: Type MediaQueriesEvents on(callback, breakpointName [, type]) Bind a function to be called on a specific breakpoint Parameters: Name Type Argument Default Description callback MediaQueriesEvents_Handler Callback breakpointName String Name of the breakpoint type String &lt;optional&gt; MediaQueriesEvents.TYPE_ON_ENTER Select when the function will be called: when entering the query, when leaving it, or on both Returns: Type MediaQueriesEvents refresh() Force the refresh of all registered function Returns: Type MediaQueriesEvents register(callback [, type]) Register a function to be called on all media queries change Parameters: Name Type Argument Default Description callback MediaQueriesEvents_Handler Function to call on mediaquery change type String &lt;optional&gt; MediaQueriesEvents.TYPE_ON_ENTER Select when the function will be called: when entering the query, when leaving it, or on both Returns: Type MediaQueriesEvents remove(callback) Unregister a function Parameters: Name Type Description callback function Function to remove from the registered function list Returns: Type MediaQueriesEvents resume() Active media queries callback Returns: Type MediaQueriesEvents suspend() Stop media queries callback Returns: Type MediaQueriesEvents which() Return the currentbreakpointsList breakpoint Deprecated: - Use mediaquerisEvent.currentBreakpoint instead Returns: Type False | Breakpoint Type Definitions Breakpoint Properties: Name Type Argument Description name String query Object Object buid with the window.matchMedia() function min Number &lt;optional&gt; mediaquery lower bound max Number &lt;optional&gt; mediaquery upper bound in function Return true if the breakpoint is in the list: breakpoint.in(['bp1', 'bp2']) is function Return true if the name passed to the function is the name of the breakpoint: breakpoint.is('bp1') MediaQueriesEvents_Handler(breakpoint, isMatching) Parameters: Name Type Description breakpoint Breakpoint isMatching Boolean True if we enter the query, false if we leave × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-11-22T16:50:54+01:00 using the DocStrap template. "},"pubSub.html":{"id":"pubSub.html","title":"Namespace: pubSub","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global onAllImagesLoadonAnimationEndonImageLoadonTransitionEnd Namespace: pubSub pubSub Publish / Suscribe event system Example pubSub.init( { \"MY_EVENT_1\": \"myevent1\", \"MY_EVENT_2\": \"myevent2\" } ); pubSub.on( pubSub.MY_EVENT_1, callback ); pubSub.off( pubSub.MY_EVENT_1, callback ); pubSub.fire( pubSub.MY_EVENT_1 ); // You can send data along with the event: pubSub.on( pubSub.MY_EVENT_2, data =&gt; { console.log(data.myProp) } ); pubSub.fire( pubSub.MY_EVENT_2, {myProp: 'test'} ); Methods &lt;static&gt; fire(eventName [, data]) Fire an event Parameters: Name Type Argument Description eventName String data Object &lt;optional&gt; Data to be send to the callback functions Returns: Type PubSub &lt;static&gt; init(eventsNames) Initialize all events name Parameters: Name Type Description eventsNames Object Returns: Type PubSub &lt;static&gt; off(eventName, callback) Unbind an event Parameters: Name Type Description eventName String callback function Returns: Type PubSub &lt;static&gt; on(eventName, callback) Bind an event Parameters: Name Type Description eventName String callback function (data) =&gt; {} Returns: Type PubSub × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-11-22T16:50:54+01:00 using the DocStrap template. "},"TouchHover.html":{"id":"TouchHover.html","title":"Class: TouchHover","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global onAllImagesLoadonAnimationEndonImageLoadonTransitionEnd Class: TouchHover TouchHover new TouchHover(options) Simulate hover (on touch) on mobile device. Touch a second time to follow the link. Parameters: Name Type Description options Object Properties Name Type Description cssClass String selector String $wrapper HTMLEvent Example new TouchHover( { \"cssClass\": 'hover', \"selector\": '.link', \"$wrapper\": $myWrapper } ); Methods destroy() Remove all binded events Returns: Type TouchHover × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-11-22T16:50:54+01:00 using the DocStrap template. "},"WindowEvents.html":{"id":"WindowEvents.html","title":"Class: WindowEvents","body":" Documentation Namespaces pubSub Classes DeviceOrientationHistoryControllerIntersectObserverKeyboardHandlerMediaQueriesEventsTouchHoverWindowEvents Global onAllImagesLoadonAnimationEndonImageLoadonTransitionEnd Class: WindowEvents WindowEvents new WindowEvents($window) Window events handler Parameters: Name Type Description $window HTMLElement DOM object on which the events will be checked Example var w = new WindowEvents( window ); let callback = ( { windowInfo, scrollInfo, documentInfo, viewportInfo }, type, event ) =&gt; {}; w.register( callback, 'resize' ); // type = 'resize', 'scroll' or undefined for both w.remove( callback, 'resize' ); // Force refresh of all registered function w.refresh( 'scroll' ); // Force the computing scroll position window and document size w.update(); // Call the function w.get( callback ); // Tools { top, left } = w.scrollInfo; { width, height } = w.windowInfo; { width, height } = w.documentInfo; { top, left, bottom, right, width, height } = w.viewportInfo; Members documentInfo :Object { width, height } Type: Object scrollInfo :Object { top, left } Type: Object viewportInfo :Object The viewport is the displayed part of the document. So, its top and left are the scroll position and its width and height are the window size. { top, left, bottom, right, width, height } Type: Object windowInfo :Object { width, height } Type: Object Methods get(callback) Call a function with the last stored positions and sizes Parameters: Name Type Description callback WindowEvents_Handler Returns: Type WindowEvents refresh(type) Refresh all the registered functions Parameters: Name Type Description type String resize | scroll | undefined (both) Returns: Type WindowEvents register(callback, type) Register a function on a type of event Parameters: Name Type Description callback WindowEvents_Handler type String resize | scroll | undefined (both) Returns: Type WindowEvents remove(callback, type) Unregister a function for a type of event Parameters: Name Type Description callback WindowEvents_Handler type String resize | scroll | undefined (both) Returns: Type WindowEvents update(type) Update all the stored data (window size, scroll position, ...) Parameters: Name Type Description type String resize | scroll | undefined (both) Returns: Type WindowEvents Type Definitions WindowEvents_Handler(info, eventType [, originalEvent]) Parameters: Name Type Argument Description info Object Properties Name Type Description windowInfo Object Properties Name Type Description width Number height Number scrollInfo Object Properties Name Type Description top Number left Number documentInfo Object Properties Name Type Description width Number height Number viewportInfo Object Properties Name Type Description top Number left Number bottom Number right Number width Number height Number eventType String resize | scroll | force originalEvent Event &lt;optional&gt; if available × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-11-22T16:50:54+01:00 using the DocStrap template. "}}
