onal&gt; acl-itm mark string &lt;optional&gt; acl-mrk error string &lt;optional&gt; acl-error hover string &lt;optional&gt; hover See: extra/modules/autocomplete.md for details. Methods clean() Destroy the Autocomplete setOptions(newOption) Update the current options Parameters: Name Type Description newOption object Same options as constructor × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-09-16T13:35:14+02:00 using the DocStrap template. "},"globalState.html":{"id":"globalState.html","title":"Namespace: globalState","body":" Documentation Namespaces globalState Classes AutocompleteMediaPreloaderPopinPopinControllerScrollSnapSliderSliderControlsYouTubePlayer Events Slider#event:afterSlider#event:afterEachSlider#event:beforeSlider#event:beforeEachSlider#event:start Global loadGMapskinCheckboxskinCheckboxAllskinInputFileskinInputFileAllskinRadioskinRadioAllskinRadioGroupskinSelectskinSelectAlltemplate Namespace: globalState globalState Manage a global object that allow storing and sharing values among modules. Example // Use the default storage globalState.set( 'PROP', 'VALUE' ); globalState.get( 'PROP' ); // Use a storage with a specific name globalState.set( 'MY_STORE', 'PROP', 'VALUE' ); globalState.get( 'MY_STORE', 'PROP' ); // To use events on properties change globalState.activeEventsDispatch(); globalState.registerOnEveryChange( (value, propertyName, storeName) =&gt; {} ) globalState.registerOnStoreChange( (value, propertyName, storeName) =&gt; {}, 'storeName' ) globalState.registerOnPropertyChange( (value, propertyName, storeName) =&gt; {}, 'storeName', 'myProperty' ) Members &lt;static&gt; DEFAULT_STORE_NAME :string Name of the default store Type: string Methods &lt;static&gt; activeEventsDispatch(alwaysDispatch) Active the dispatch of events when a property is change Parameters: Name Type Description alwaysDispatch Boolean If true, it will dispatch events even if the value in the store is the same as the value you try to set &lt;static&gt; get(arg1, arg2) Get the value of a property. If there are only 2 arguments, the default store will be used. Parameters: Name Type Description arg1 string Store ( or Property if 1 arguments are passed ) arg2 string Property if 2 arguments are passed Returns: Type * &lt;static&gt; registerOnEveryChange(func) Bind a function to be called on all properties change Parameters: Name Type Description func GlobalState_callback &lt;static&gt; registerOnPropertyChange(func, storeName, propertyName) Bind a function to be called on a specific property change in a specific store Parameters: Name Type Description func GlobalState_callback storeName string propertyName string &lt;static&gt; registerOnStoreChange(func, storeName) Bind a function to be called on all properties change for a specific store Parameters: Name Type Description func GlobalState_callback storeName string &lt;static&gt; remove(func) Unbind the registered function from all change events Parameters: Name Type Description func function &lt;static&gt; set(arg1, arg2, value) Set a value in a property. If there are only 2 arguments, the default store will be used Parameters: Name Type Description arg1 string Store ( or Property if 2 arguments are passed ) arg2 * Property ( or Value if 2 arguments are passed ) value * Value if 3 arguments are passed Returns: - Return the setted value Type * &lt;static&gt; stopEventsDispatch() Stop the dispatch of events Type Definitions KeyboardHandler_Options Type: GlobalState_callback Properties: Name Type Description value * properyName string storeName string × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-09-16T13:35:14+02:00 using the DocStrap template. "},"MediaPreloader.html":{"id":"MediaPreloader.html","title":"Class: MediaPreloader","body":" Documentation Namespaces globalState Classes AutocompleteMediaPreloaderPopinPopinControllerScrollSnapSliderSliderControlsYouTubePlayer Events Slider#event:afterSlider#event:afterEachSlider#event:beforeSlider ding number &lt;optional&gt; 1 showinfo number &lt;optional&gt; 0 html5 number &lt;optional&gt; 1 See: extra/modules/youtube.md Returns: Type Promise Example let YouTubePlayer = new YouTubePlayer( { \"height\": 1920, \"width\": 1080, \"videoId\": 'youtube-video-id-here', \"wrapper\": $wrapper, \"apiUrl\": \"//www.youtube.com/iframe_api\", \"onPlayerStateChange\": ( newState ) =&gt; { if ( newState.data === YT.PlayerState.ENDED ) { // Code here for video ended } }, \"playerVars\": { \"autoplay\": 0, \"controls\": 2, \"autohide\": 1, \"modestbranding\": 1, \"showinfo\": 0, \"html5\": 1, // ... All available youtube player options } } ) .then( ytPlayerInstance =&gt; {} ); × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-09-16T13:35:14+02:00 using the DocStrap template. "}}
